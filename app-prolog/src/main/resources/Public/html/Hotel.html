<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Templates/plantilla.html::header">
    <meta charset="UTF-8">

    <title th:text="${titulo}">Title</title>
    <nav th:replace="Templates/plantilla.html::navbar"></nav>
    <link rel="stylesheet" type="text/css" media="all"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="all"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" />

    <link rel="stylesheet" type="text/css" media="all"
          href="css/home.css" th:href="@{css/home.css}" />


</head>
<body>
<div class="container">
    <br>
    <h1>Opciones Para Hoteles</h1>
    <hr>
    <br>
    <form enctype="multipart/form-data"  method="post" th:attr="action=${accion}" >
        <div class="card">
            <div  class="card-header">
                Consultar
            </div>
            <div class="card-body">


                <div class="row">

                    <div class="mb-2 col-md-6">
                        <label for="puntuacion" class="col-sm-3 col-form-label">Puntuacion:</label>
                        <div class="col-sm-12">
                            <select class="form-select" placeholder="puntuacion" aria-label="Default select example" id="puntuacion" name="puntuacion" required>
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                                <option value="excelente">Excelente</option>
                            </select>
                        </div>
                    </div>


                    <div class="mb-2 col-md-6">
                        <label for="tcosto" class="col-sm-4 col-form-label">Tipo de Costo:</label>
                        <div class="col-sm-12">
                            <select class="form-select"  aria-label="Default select example" id="tcosto" name="tcosto" required>
                                <option value="economico">Econ&oacute;mico</option>
                                <option value="medio">Medio</option>
                                <option value="elevado">Elevado</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-2 col-md-6">
                        <label for="estrellas" class="col-sm-4 col-form-label">Estrellas:</label>
                        <div class="col-sm-12">
                            <select class="form-select"  aria-label="Default select example" id="estrellas" name="estrellas" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>


                    <div class="mb-2 col-md-6">
                        <label  class="col-sm-4 col-form-label">Servicios:</label>
                        <div class="col-sm-12" >
                            <select class="multi_select  w-100" id="select-meal-type" name="servicios" multiple >
                                <option value="wifi">Wifi</option>
                                <option value="piscina">Piscina</option>
                                <option value="establecimiento">Estacionamiento</option>
                                <option value="spa">Spa</option>
                                <option value="restaurante">Restaurante</option>
                                <option value="bar">Bar</option>
                                <option value="gym">Gym</option>
                                <option value="mascotas">Mascotas</option>
                            </select>
                        </div>
                    </div>


                    <div class="mb-2 col-md-6">
                        <label  class="col-sm-4 col-form-label">Otras Actividades:</label>
                        <div class="col-sm-12" >
                            <select class="multi_select  w-100" id="select-meal-type2" multiple >
                                <option value="actCulturales">Actividades Culturales</option>
                                <option value="restaurante">Restaurantes</option>
                            </select>
                        </div>
                    </div>



                </div>

            </div>
            <div class="card-footer">
                <div align="end">
                    <button type="submit" id="myCheck" class="btn btn-primary">Ejecutar</button>
                </div>
            </div>

        </div>
    </form>

</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/js/select.js"></script>
</body>
</html>
