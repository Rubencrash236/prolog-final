<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Templates/plantilla.html::header">
    <meta charset="UTF-8">

    <title th:text="${titulo}">Title</title>
    <nav th:replace="Templates/plantilla.html::navbar"></nav>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/home.css" th:href="@{css/home.css}" />

</head>
<body>
<div class="container">
    <br>
    <h1>Opciones Para actualizar el precio</h1>
    <hr>
    <br>
    <form enctype="multipart/form-data"  method="post" th:attr="action=${accion}" >
        <div class="card">
            <div  class="card-header">
                Consultar
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="mb-2 col-md-6">
                        <label  class="col-sm-2 col-form-label">Economico:</label>
                        <div class="col-sm-12">
                            <input th:value="${z}" type="number" name="z" class="form-control" id="inputPassword" placeholder="Valor">
                        </div>
                    </div>
                    <div class="mb-2 col-md-6">
                        <label  class="col-sm-2 col-form-label">Medio:</label>
                        <div class="col-sm-12">
                            <input th:value="${y}"  type="number" class="form-control" placeholder="Valor" name="y">
                        </div>
                    </div>
                    <div class="mb-2 col-md-6">
                        <label  class="col-sm-2 col-form-label">Elevado:</label>
                        <div class="col-sm-12">
                            <input th:value="${x}"  type="number" class="form-control" placeholder="Valor" name="x">
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-footer">
                <div align="end">
                    <button type="submit" class="btn btn-primary">Ejecutar</button>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
