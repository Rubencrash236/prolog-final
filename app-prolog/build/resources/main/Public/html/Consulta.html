<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Templates/plantilla.html::header">
  <meta charset="UTF-8">

  <title th:text="${titulo}">Title</title>
  <nav th:replace="Templates/plantilla.html::navbar"></nav>
  <link rel="stylesheet" type="text/css" media="all"
        href="css/home.css" th:href="@{css/home.css}" />

</head>
<body>
<div class="container">
  <br>
  <h1>Realizar Consulta</h1>
  <hr>
  <br>
    <form enctype="multipart/form-data"  method="post" th:attr="action=${accion}" >
        <div class="card">
          <div  class="card-header">
            Consultar
          </div>
          <div class="card-body">
            <div class="row">

              <div class="mb-2 col-md-6">
                <label for="actividad" class="col-sm-2 col-form-label">Ubicacion:</label>
                <input list="encodings" placeholder="Ubicacion" class="col-sm-12 form-control" name="ubicacion">
                <datalist id="encodings">
                  <option value="azua">Azua</option>
                  <option value="bahoruco">Bahoruco</option>
                  <option value="barahona">Barahona</option>
                  <option value="dajabon">Dajabón</option>
                  <option value="distrito nacional">Distrito Nacional</option>
                  <option value="duarte">Duarte</option>
                  <option value="elias piña">Elías Piña</option>
                  <option value="el seibo">El Seibo</option>
                  <option value="espaillat">Espaillat</option>
                  <option value="hato mayor">Hato Mayor</option>
                  <option value="hermanas mirabal">Hermanas Mirabal</option>
                  <option value="independencia">Independencia</option>
                  <option value="la altagracia">La Altagracia</option>
                  <option value="la romana">La Romana</option>
                  <option value="la vega">La Vega</option>
                  <option value="maria trinidad sanchez">María Trinidad Sánchez</option>
                  <option value="moseñor nouel">Monseñor Nouel</option>
                  <option value="monte cristi">Monte Cristi</option>
                  <option value="monte plata">Monte Plata</option>
                  <option value="pedernales">Pedernales</option>
                  <option value="peravia">Peravia</option>
                  <option value="puerto plata">Puerto Plata</option>
                  <option value="samana">Samaná</option>
                  <option value="sanchez ramirez">Sánchez Ramírez</option>
                  <option value="san cristobal">San Cristóbal</option>
                  <option value="san jose de ocoa">San José de Ocoa</option>
                  <option value="san juan">San Juan</option>
                  <option value="san pedro de macoris">San Pedro de Macorís</option>
                  <option value="santiago">Santiago</option>
                  <option value="santiago rodriguez">Santiago Rodríguez</option>
                  <option value="santo domingo">Santo Domingo</option>
                  <option value="valverde">Valverde</option>
                </datalist>
              </div>


      <div class="mb-2 col-md-6">
        <label for="actividad" class="col-sm-2 col-form-label">Actividad:</label>
        <div class="col-sm-12">
          <select class="form-select" placeholder="Actividad" aria-label="Default select example" id="actividad" name="actividad" required>
            <option value="1">Bares</option>
            <option value="2">Discotecas</option>
            <option value="3">Cines</option>
            <option value="4">Restaurante</option>
            <option value="5">Actividades Culturales</option>
            <option value="6">Hoteles</option>
            <option value="7">Casinos</option>
            <option value="8">Hiking</option>
          </select>
        </div>
      </div>
          </div>
          </div>
          <div class="card-footer">
            <div align="end">
              <button type="submit" class="btn btn-primary">Ejecutar</button>
            </div>
        </div>

      </div>
    </form>
</div>
</body>
</html>
