<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Templates/plantilla.html::header">
  <meta charset="UTF-8">

  <title th:text="${titulo}">Title</title>
  <nav th:replace="Templates/plantilla.html::navbar"></nav>
  <link rel="stylesheet" type="text/css" media="all"
        href="css/home.css" th:href="@{css/home.css}" />

</head>
<body>


<div class="container">
  <br>
  <h1>Listado de actividades culturales</h1>

  <table class="table table-striped ">
    <thead class="table1 ">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Ubicacion</th>
      <th scope="col">Tipo</th>
      <th scope="col">Precio</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="actividad : ${actividades}">
      <td th:text="${actividad.nombre}" scope="row">1</td>
      <td th:text="${actividad.ubicacion}">Defecto</td>
      <td th:text="${actividad.tipo}" >0</td>
      <td th:text="${actividad.precio}" >0</td>
    </tr>
    </tbody>
  </table>

</div>

</body>

</html>
